<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
   
    
    <!-- Wrappar div -->
<div class=" h-[100vh] w-[100wh] flex flex-col items-center justify-center bg-[#344151] gap-10" >

    <div class="text-[#0398d4] font-medium text-[20px]">Increament And Decrement  </div>
    
    <div class="bg-white flex text-[25px] text-[#344151] rounded-md gap-12 p-13 px-5">
        <!-- minus(-) button -->
        <button onclick="decrement()" class="border-r-2 border-[#bfbfbf] pr-5 ">
            <i class="fa-solid fa-minus"></i>
        </button>

        <!-- counter div -->
        <div id="counter" class="font-bold">
          1
        </div>

        <!-- Plus(+) button -->
        <button onclick="increment()"  class="border-l-2 border-[#bfbfbf] pl-5 ">
            <i class="fa-solid fa-plus"></i>
        </button>

    </div>

 
    
</div>

    <script src="https://fontawesome.com/icons/minus?f=classic&s=solid">  </script>
    <script src="script.js"></script>
</body>
</html>
